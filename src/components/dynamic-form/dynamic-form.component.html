<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor='let ctrl of controls'>
            <dynamic-form-control [control]='ctrl' [form]='form'></dynamic-form-control>
        </div>

        <div>
            <button type="submit" [disabled]='!form.valid'>保存</button>
        </div>
    </form>

    <div *ngIf="payLoad">
        <strong>Saved the following values</strong>
        <br> {{payLoad}}
    </div>
</div>
